<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Media Player</title>
<style>
  body {
    background-color: #333; /* ciemnoszare tło */
    color: #fff; /* biały tekst */
  }
</style>
</head>
<body>
<div>
  <iframe width="560" height="315" src="https://www.youtube.com/watch?v=LPP7fa0bWAk" frameborder="0" allowfullscreen></iframe>
</div>
<div>
  <video width="560" height="315" controls>
    <source src="film.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>
</div>
<div>
  <iframe src="https://open.spotify.com/embed/album/0HS8aknH0JQdMIiBVhyOCW" width="300" height="380" frameborder="0" allowtransparency="true" allow="encrypted-media"></iframe>
</div>

</body>
</html>
